<html>
    <head>
        <title>Lazy Load Demo</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div id="wrapper">
            <h1>Lazy Load Demo</h1>
            <div id="data-container">
                <div class="data-item">
                   <img src="../EasyStudentRental/images/pic1.jpg" alt="1" />
                </div>
                <div class="data-item">
                    Hi! I am the second item.
                </div>
                <div class="data-item">
                    Hi! I am the third item.
                </div>
                <div class="data-item">
                    Ok, this is getting boring.
                </div>
                <div class="data-item">
                    Let's try something new.
                </div>
                <div class="data-item">
                    How about loading some more items through AJAX?
                </div>
                <div class="data-item">
                    Click the button below to load more items.
                </div>
            </div>
            <div id="button-more" onclick="lazyload.load()">
                Load more items
            </div>
            <div id="loading-div">
                loading more items
            </div>
        </div>
        <script type="text/javascript" src="./jquery.1.10.min.js"></script>
        <script type="text/javascript" src="./lazyload.js"></script>
    </body>
</html>
